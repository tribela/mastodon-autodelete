[loggers]
keys=root,App

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=WARNING
handlers=console

[logger_App]
level=DEBUG
handlers=console
qualname=App
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s:%(name)s:%(levelname)s:%(message)s
datefmt=%Y-%m-%d %H:%M:%S
